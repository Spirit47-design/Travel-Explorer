<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Login</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>

<header>
    <h2 class="logo">Logo</h2>
    <nav class="navigation">
        <a href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>
        <a href="#login-form" class="btn-login">Login</a>
    </nav>
</header>

<!-- Hidden by default -->
<div id="login-form" class="wrapper">
    <a href="#" class="icon-close"><ion-icon name="close"></ion-icon></a>

    <div class="form-box login">
        <h2>Login</h2>
        <form action="dashboard.html" method="get">
            <div class="input-box">
                <span class="icon"><ion-icon name="person"></ion-icon></span>
                <input type="text" required>
                <label>Username</label>
            </div>

            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required>
                <label>Password</label>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="login-register">
                <p>Don't have an account? <a href="#register-form">Register</a></p>
            </div>
        </form>
    </div>
</div>

<!-- Hidden by default -->
<div id="register-form" class="wrapper">
    <a href="#" class="icon-close"><ion-icon name="close"></ion-icon></a>

    <div class="form-box register">
        <h2>Register</h2>
        <form action="welcome.html" method="get">
            <div class="input-box">
                <span class="icon"><ion-icon name="person-add"></ion-icon></span>
                <input type="text" required>
                <label>Username</label>
            </div>

            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" required>
                <label>Email</label>
            </div>

            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required>
                <label>Password</label>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox" required> I agree to the terms & conditions</label>
            </div>

            <button type="submit" class="btn">Register</button>

            <div class="login-register">
                <p>Already have an account? <a href="#login-form">Login</a></p>
            </div>
        </form>
    </div>
</div>

</body>
