<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking - Travel Explorer</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #3498db;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header .logo {
            font-size: 1.8em;
            font-weight: bold;
        }

        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        section.booking {
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        section.booking h1 {
            text-align: center;
            color: #3498db;
            margin-bottom: 30px;
        }

        .booking-details {
            margin-bottom: 30px;
        }

        .booking-details p {
            font-size: 1.1em;
            margin: 10px 0;
        }

        .booking-details p strong {
            color: #333;
        }

        h3 {
            margin-top: 20px;
            color: #3498db;
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 1em;
            color: #333;
        }

        input[type="text"],
        input[type="email"] {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 6px;
            width: 100%;
        }

        input[type="text"]:focus,
        input[type="email"]:focus {
            border-color: #3498db;
            outline: none;
        }

        .btn-confirm {
            display: block;
            background-color: #2ecc71;
            color: white;
            padding: 12px 20px;
            text-align: center;
            font-size: 1.1em;
            text-decoration: none;
            border-radius: 6px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .btn-confirm:hover {
            background-color: #27ae60;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h2 class="logo">Travel Explorer</h2>
        <nav class="navigation">
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- Booking Content -->
    <section class="booking">
        <h1>Booking Confirmation</h1>

        <div class="booking-details">
            <p><strong>Service:</strong> <span id="service-type"></span></p>
            <p><strong>Option:</strong> <span id="service-option"></span></p>
        </div>

        <h3>Enter Your Details:</h3>
        <form action="submit-booking.html" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="dates">Booking Dates:</label>
            <input type="text" id="dates" name="dates" placeholder="Start - End" required>

            <a href="confirmation.html" class="btn-confirm">Confirm Booking</a>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Travel Explorer. All rights reserved.</p>
    </footer>

    <script>
        // Get URL parameters and display service and option
        const urlParams = new URLSearchParams(window.location.search);
        const serviceType = urlParams.get('service'); // car or accommodation
        const option = urlParams.get('option'); // specific car type or accommodation

        // Display service and option dynamically on the booking page
        document.getElementById("service-type").textContent = serviceType.charAt(0).toUpperCase() + serviceType.slice(1);
        document.getElementById("service-option").textContent = option.replace(/_/g, ' ').toUpperCase();
    </script>

</body>
</html>
